<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <!-- Exercise 1 -->
      <table>
        <tr>
          <th>Total Servings</th>
          <th>Serving Size</th>
          <th>Calories per Serving</th>
          <th>Carbs per Serving</th>
          <th>Sugars per Serving</th>
          <th>Sodium per Serving</th>
        </tr>
        <tr>
          <td>1</td>
          <td>12 fl oz</td>
          <td>140</td>
          <td>39g</td>
          <td>39g</td>
          <td>45mg</td>
        </tr>
        <tr>
          <td>1</td>
          <td>12 fl oz</td>
          <td>150</td>
          <td>41g</td>
          <td>41g</td>
          <td>30mg</td>
        </tr>
        <tr>
          <td>1</td>
          <td>12 fl oz</td>
          <td>0</td>
          <td>0g</td>
          <td>0g</td>
          <td>40mg</td>
        </tr>
        <tr>
          <td>1</td>
          <td>12 fl oz</td>
          <td>150</td>
          <td>40g</td>
          <td>39g</td>
          <td>55mg</td>
        </tr>
        <tr>
          <td>1</td>
          <td>12 fl oz</td>
          <td>170</td>
          <td>46g</td>
          <td>46g</td>
          <td>60mg</td>
        </tr>
      </table>

      
      <form>
        <label for="totServ">Total Servings</label><br />
        <input type="text" id="totServ" name="totServ" /><br />
        
        <label for="servSize">Serving Size</label><br />
        <input type="text" id="servSize" name="servSize" /><br />
        
        <label for="Calories">Calories per Serving</label><br />
        <input type="text" id="Calories" name="Calories" /><br />
        
        <label for="Carbs">Carbs per Serving</label><br />
        <input type="text" id="Carbs" name="Carbs" /><br />
        
        <label for="Sugar">Sugars per Serving</label><br />
        <input type="text" id="Sugar" name="Sugar" /><br />
        
        <label for="Sodium">Sodium per Servign</label><br />
        <input type="text" id="Sodium" name="Sodium" /><br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
